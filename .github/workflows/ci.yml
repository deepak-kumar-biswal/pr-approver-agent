name: CI - CFN Lint and Smoke
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install cfn-lint
        run: |
          pip install cfn-lint -r requirements-dev.txt
      - name: Lint CloudFormation templates
        run: |
          cfn-lint cfn/*.yaml
      - name: Run unit tests
        run: |
          pytest -q
      # Optional: add an AWS credentials step and smoke validation when a role is provided.
      # Keeping CI minimal here to avoid secrets coupling; you can add a validate-template step later.